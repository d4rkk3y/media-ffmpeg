name: Build media av1 extension 

on:
  workflow_dispatch:
env:
  NDK_VER: 21.4.7075529

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout builds
        uses: actions/checkout@master
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm $GITHUB_WORKSPACE/builds/*.aar || true

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Cache NDK
        uses: actions/cache@v3
        with:
          path: /usr/local/lib/android/sdk/ndk/${{ env.NDK_VER }}
          key: NDK-${{ runner.os }}-${{ env.NDK_VER }}
    
      - name: Install NDK
        # https://github.com/android/ndk/wiki/Unsupported-Downloads
        run: sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;$NDK_VER"

      - name: Build media extension
        run: |
          cd media
          AV1_MODULE_PATH="$(pwd)/libraries/decoder_av1/src/main"
          cd "${AV1_MODULE_PATH}/jni" && \
          git clone https://github.com/google/cpu_features
          cd "${AV1_MODULE_PATH}/jni" && \
          git clone https://chromium.googlesource.com/codecs/libgav1
          cd "${AV1_MODULE_PATH}/jni/libgav1" && \
          git clone https://github.com/abseil/abseil-cpp.git third_party/abseil-cpp
          cd $GITHUB_WORKSPACE/media
          ./gradlew lib-decoder-av1:build
          mv libraries/decoder_av1/buildout/outputs/aar/*release.aar $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0   # do not error if nothing to commit
          git push --force

